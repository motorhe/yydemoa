          <p><span>安全需求</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 稳定运营：系统不被崩溃，如果有服务器宕机可以自动切换，遇到线路出故障有备用线路</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 防范攻击：主动防御、遇到攻击可以迅速修复，软件系统避免漏洞</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 数据安全：数据定期备份，包括门店数据、商品数据、会员数据、交易数据等，防止被破坏/丢失/或被窃</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 操作安全：后台数据的增删改查、导入导出；前端用户的重要操作行为都需要记录，方便后续溯源</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 金融安全：保证往来资金流的安全，交易账户及相关数据安全</span></p>
        </div>
