          <p><span>项目定位</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 对项目产品进行定位的目的是为了在用户心目中确立本产品与众不同的优势，使产品在严酷的市场竞争中脱颖而出。有了清晰的产品定位，我们才能够围绕它来打造产品的核心价值，确定产品重要且紧急的功能，重要不紧急的功能，不重要紧急的功能及不重要不紧急的功能，从而制定产品的生命周期。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp; 产品带给用户的利益是产品定位的依据。产品定位不仅要反产品的主要功能，而且要能够体现出产品区别于竞争对手的与众不同的优势。</span></p>
