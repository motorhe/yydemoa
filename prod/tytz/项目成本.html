          <p><span>项目成本</span></p><p><span><br></span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 项目成本是指项目形成全过程所耗用的各种费用的总和，是项目从启动、计划、实施、控制，到项日交付收尾的整个过程中所有的费用支出。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 项目成本主要由以下4部分构成：</span></p><p><span><br></span></p><p><span>硬件成本：主要包括实施软件项目所需要的所有硬件设备、系统软件、数据资源的购置、运输、仓储、安装、测试等费用；</span></p><p><span><br></span></p><p><span>差旅及培训费用：包括项目组所有成员的差旅费用、对用户的培训费用；</span></p><p><span><br></span></p><p><span>软件开发费用：项目组所有成员的人工费用；</span></p><p><span><br></span></p><p><span>项目管理费用：用于项目组织、管理和控制的费用支出。</span></p>
        </div>
